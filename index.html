<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitwork - Web Development & AI Automation Agency</title>
    <meta
      name="description"
      content="Transform your business with cutting-edge web development and AI automation solutions. From websites to intelligent automation - we deliver end-to-end digital solutions that grow businesses."
    />
    <meta name="author" content="Bitwork" />

    <meta
      property="og:title"
      content="Bitwork - Web Development & AI Automation Agency"
    />
    <meta
      property="og:description"
      content="Transform your business with cutting-edge web development and AI automation solutions. From websites to intelligent automation - we deliver end-to-end digital solutions that grow businesses."
    />
    <meta property="og:type" content="website" />

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Preload Inter font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <!-- Preload hero image (replace with your real hero image path) -->
    <link rel="preload" as="image" href="/assets/hero.webp" />

    <!-- Critical inline CSS (header + hero basics) -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: hsl(220, 27%, 8%);
        color: hsl(220, 15%, 95%);
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
      }
      .logo {
        height: 3rem;
        transition: filter 300ms;
      }
      .logo:hover {
        filter: drop-shadow(0 0 2em #646cffaa);
      }
      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 70vh;
        padding: 2rem;
      }
      .text-gradient {
        background: linear-gradient(
          135deg,
          hsl(215, 100%, 60%),
          hsl(280, 100%, 70%)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

    <!-- Load full CSS async -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
